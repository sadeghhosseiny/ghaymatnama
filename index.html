        <div class="menu-3-line">
            <div class="menu-line1"></div>
            <div class="menu-line2"></div>
            <div class="menu-line3"></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".menu-3-line").click(function () {
                if ($(".menu-3-line").hasClass('change-lines')) {
                    $(".menu-3-line").removeClass('change-lines');
                } else {
                    $(".menu-3-line").addClass('change-lines');
                }
            });
        });
    </script>
